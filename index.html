<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Table Puzzle</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CCTXK4S9QB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CCTXK4S9QB');
    </script>

    <link rel="stylesheet" href="css/game.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>



<body>

<div class="container">
    <h1 class="text-center mt-2">Multiplication Zoo
    </h1>
    <p class="subtitle text-center">
        An interactive way to learn math multiplication tables.
        <i id="help-icon" class="fas fa-question-circle" data-toggle="tooltip" title="Solve the suggested tiles by multiplying the row and column numbers. Slowly you will see an animal apear. After 16 correct solutions, you will discover the result! You can solve any tile, but only the suggested ones count towards the timer."></i>
    </p>

    <div id="game-wrapper" class="mx-auto my-5 p-3 rounded bg-light">
        <div id="row-header"></div>
        <div id="col-header"></div>
        <div id="game-grid"></div>
    </div>
    <footer class="text-center mt-5">
        Created by <a href="https://twitter.com/bavobbr" target="_blank">Bavo Bruylandt</a>. Source code available at <a href="https://github.com/bavobbr/mathtable">Github</a>
    </footer>
</div>

<div class="modal fade" id="game-complete-modal" tabindex="-1" role="dialog" aria-labelledby="game-complete-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="game-complete-modal-label">Congratulations!</h5>
            </div>
            <div class="modal-body">
                <p>You have solved the puzzle in <span id="modal-time-elapsed"></span> seconds!</p>
                <p>Come back tomorrow to discover a new animal!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<script src="js/game.js"></script>

</body>
</html>
